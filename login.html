<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedSafety Pro</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Medication Error Reporting System for PKD Pasir Mas">
    <meta name="theme-color" content="#0d9488">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">

    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/db.js"></script>

    <script src="js/security.js"></script>
    <script src="js/auth.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MedSafety Pro</h1>
                <p>Medication Error Reporting System</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                        <a href="admin/index.html"
                            style="color: #e11d48; text-decoration: none; font-size: 0.875rem; display: inline-flex; align-items: center; gap: 0.5rem;">
                            <span style="font-size: 1.1em;">üõ°Ô∏è</span> Admin Login
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Guard: Redirect if already logged in
        const user = AuthService.getCurrentUser();
        if (user) {
            window.location.href = 'dashboard.html';
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Logging in...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await AuthService.login(email, password);

                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message);
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred during login.');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
