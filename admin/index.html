<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MedSafety Pro</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com;">

    <!-- PWA Meta Tags -->
    <meta name="description" content="Admin Dashboard - Medication Error Reporting System for PKD Pasir Mas">
    <meta name="theme-color" content="#e11d48">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MedSafety Admin">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/vendor/chart.umd.js"></script>
    <script src="../js/security.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- App Data Layer -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/staff_data.js"></script>

    <script src="js/admin.js"></script>
    <script src="../js/notifications.js"></script>
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-main);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-content {
            flex: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-main);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-top: 0.25rem;
        }

        .action-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem 0.5rem;
            transition: transform 0.2s;
        }

        .btn-icon:hover {
            transform: scale(1.2);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .data-table thead {
            background: #f8fafc;
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-muted);
        }

        .bulk-actions {
            display: none;
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .export-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .section-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // Guard: Require Auth & Admin
        AuthService.setBasePath('../');
        AuthService.requireAuth('login.html');
        const user = AuthService.getCurrentUser();
        if (user && user.role !== 'admin') {
            window.location.href = '../index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            Components.renderLayout('app', 'admin', 'System Maintenance', '../');

            const mainBody = document.getElementById('main-body');
            mainBody.innerHTML = `
                <div class="admin-container">
                    <!-- Statistics View -->
                    <div id="view-stats" style="display: none;">
                        <h2 class="section-title">üìä Dashboard Statistics</h2>
                        <div class="stats-grid" id="dashboard-stats">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <!-- Reports/Main View -->
                    <div id="view-reports">
                        <!-- Report Management -->
                        <div class="section-card">
                            <h2 class="section-title">üìù Report Management</h2>
                            
                            <div class="action-bar">
                                <div class="search-box">
                                    <input type="text" id="report-search" placeholder="üîç Search reports by facility, staff name, or email...">
                                </div>
                                <button onclick="AdminApp.renderReportList()" class="btn btn-outline">üîÑ Refresh</button>
                            </div>

                            <div id="bulk-actions" class="bulk-actions">
                                <strong><span id="selected-count">0</span> report(s) selected</strong>
                                <button onclick="AdminApp.bulkDelete()" class="btn" style="background: #e11d48; color: white; margin-left: 1rem;">
                                    üóëÔ∏è Delete Selected
                                </button>
                            </div>

                            <div style="overflow-x: auto; max-height: 600px; overflow-y: auto;">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 40px;">
                                                <input type="checkbox" onchange="AdminApp.toggleAllReports(this.checked)">
                                            </th>
                                            <th>ID</th>
                                            <th>Date/Time</th>
                                            <th>Facility</th>
                                            <th>Setting</th>
                                            <th>Staff</th>
                                            <th style="text-align: right;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="report-table-body">
                                        <!-- Populated by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Data Export -->
                        <div class="section-card">
                            <h2 class="section-title">üíæ Data Export</h2>
                            <p style="color: var(--color-text-muted); margin-bottom: 1rem;">
                                Export all medication error reports for analysis in Excel or other tools.
                            </p>
                            <div class="export-section">
                                <button onclick="AdminService.exportReportsToCSV()" class="btn" style="background: #10b981; color: white;">
                                    üìä Export to CSV
                                </button>
                                <button onclick="AdminService.exportReportsToJSON()" class="btn" style="background: #3b82f6; color: white;">
                                    üìÑ Export to JSON
                                </button>
                            </div>
                        </div>

                        <!-- Backup & Restore -->
                        <div class="section-card">
                            <h2 class="section-title">üîÑ Backup & Restore</h2>
                            <p style="color: var(--color-text-muted); margin-bottom: 1rem;">
                                Create backups of all system data (users + reports) or restore from a previous backup.
                            </p>
                            <div class="export-section">
                                <button onclick="AdminService.backupAllData()" class="btn" style="background: #8b5cf6; color: white;">
                                    üíæ Backup All Data
                                </button>
                                <div>
                                    <label for="restore-file" class="btn" style="background: #f59e0b; color: white; cursor: pointer; display: inline-block;">
                                        üì• Restore from Backup
                                    </label>
                                    <input type="file" id="restore-file" accept=".json" style="display: none;">
                                </div>
                            </div>
                        </div>

                        <!-- Staff Data Management -->
                        <div class="section-card">
                            <h2 class="section-title">üë®‚Äç‚öïÔ∏è Staff Data Management</h2>
                            <p style="color: var(--color-text-muted); margin-bottom: 1rem;">
                                Import or update staff data from a CSV file. This will update the staff autocomplete feature in the report form.
                            </p>
                            
                            <div style="background: #fef3c7; border: 1px solid #fbbf24; border-radius: var(--radius-md); padding: 1rem; margin-bottom: 1rem;">
                                <strong style="color: #92400e;">üìã CSV Format Required:</strong>
                                <p style="color: #92400e; margin: 0.5rem 0 0 0; font-size: 0.875rem;">
                                    Columns: <code>facility, name, position, email, category</code><br>
                                    Example: <code>KK Bandar Pasir Mas, Dr. Ahmad, Pakar, ahmad@moh.gov.my, Medical Specialist / FMS</code>
                                </p>
                            </div>

                            <div class="export-section">
                                <button onclick="AdminService.downloadStaffTemplate()" class="btn btn-outline">
                                    üìÑ Download CSV Template
                                </button>
                                <div>
                                    <label for="staff-import-file" class="btn" style="background: #10b981; color: white; cursor: pointer; display: inline-block;">
                                        üì• Import Staff CSV
                                    </label>
                                    <input type="file" id="staff-import-file" accept=".csv" style="display: none;">
                                </div>
                                <button onclick="AdminService.exportCurrentStaffData()" class="btn" style="background: #3b82f6; color: white;">
                                    üíæ Export Current Staff Data
                                </button>
                            </div>

                            <div id="import-status" style="margin-top: 1rem; display: none; padding: 1rem; border-radius: var(--radius-md);"></div>
                        </div>

                        <!-- Staff List -->
                        <div class="section-card">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <h2 class="section-title" style="margin: 0; border: none; padding: 0;">üë®‚Äç‚öïÔ∏è Staff List</h2>
                                <div style="display: flex; gap: 0.5rem; align-items: center;">
                                    <span id="staff-count" style="color: var(--color-text-muted); font-size: 0.875rem;">0 staff members</span>
                                </div>
                            </div>

                            <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                                <input 
                                    type="text" 
                                    id="staff-search" 
                                    placeholder="üîç Search staff by name or email..."
                                    style="flex: 1; min-width: 250px; padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: var(--radius-md);"
                                >
                                <select 
                                    id="facility-filter" 
                                    style="padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: var(--radius-md); background: white;"
                                >
                                    <option value="all">All Facilities</option>
                                </select>
                            </div>

                            <div style="overflow-x: auto; max-height: 600px; overflow-y: auto;">
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                        <tr style="background: #f8fafc; border-bottom: 2px solid #e2e8f0;">
                                            <th style="padding: 0.75rem; text-align: left; font-weight: 600; color: var(--color-text-main);">Facility</th>
                                            <th style="padding: 0.75rem; text-align: left; font-weight: 600; color: var(--color-text-main);">Name</th>
                                            <th style="padding: 0.75rem; text-align: left; font-weight: 600; color: var(--color-text-main);">Position</th>
                                            <th style="padding: 0.75rem; text-align: left; font-weight: 600; color: var(--color-text-main);">Email</th>
                                            <th style="padding: 0.75rem; text-align: left; font-weight: 600; color: var(--color-text-main);">Category</th>
                                        </tr>
                                    </thead>
                                    <tbody id="staff-table-body">
                                        <tr>
                                            <td colspan="5" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                                                No staff data found. Please import staff data using CSV or Google Sheets sync.
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- User Management -->
                    <div class="section-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h2 class="section-title" style="margin: 0; border: none; padding: 0;">üë• User Management</h2>
                            <a href="register.html" class="btn btn-outline" style="font-size: 0.875rem;">
                                + Register New Admin
                            </a>
                        </div>
                        <h3 class="subsection-title" style="margin-top: 1rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem;">Admin List</h3>
                        <div style="overflow-x: auto; margin-bottom: 2rem;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th style="text-align: right;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-table-body">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>

                        <h3 class="subsection-title" style="margin-top: 1rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem;">User List</h3>
                        <div style="overflow-x: auto;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th style="text-align: right;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Danger Zone -->
                    <div class="section-card" style="border-left: 4px solid #e11d48;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h3 style="color: #e11d48; margin: 0;">‚ö†Ô∏è Danger Zone</h3>
                                <p style="color: var(--color-text-muted); margin: 0.5rem 0 0 0;">
                                    System-wide actions. Proceed with caution.
                                </p>
                            </div>
                            <button onclick="AdminService.resetSystem()" class="btn" style="background-color: #e11d48; color: white;">
                                üóëÔ∏è Reset System Data
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Report View Modal -->
                <div id="report-modal" class="modal" onclick="if(event.target === this) AdminApp.closeModal()">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>üìã Report Details</h3>
                            <button class="close-btn" onclick="AdminApp.closeModal()">√ó</button>
                        </div>
                        <div id="modal-body">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            `;

            // Add toggle all function
            window.AdminApp.toggleAllReports = (checked) => {
                const checkboxes = document.querySelectorAll('#report-table-body input[type="checkbox"]');
                checkboxes.forEach(cb => {
                    const id = cb.onchange.toString().match(/'([^']+)'/)[1];
                    if (checked) {
                        AdminApp.selectedReports.add(id);
                    } else {
                        AdminApp.selectedReports.delete(id);
                    }
                    cb.checked = checked;
                });
                AdminApp.updateBulkActions();
            };

            AdminApp.init();
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Admin ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Admin ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
