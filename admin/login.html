<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MedSafety Pro</title>


    <!-- PWA Meta Tags -->
    <meta name="description" content="Admin Login - Medication Error Reporting System for PKD Pasir Mas">
    <meta name="theme-color" content="#e11d48">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">

    <link rel="stylesheet" href="../css/style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/db.js"></script>

    <script src="../js/security.js"></script>
    <script src="../js/auth.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            margin: 0 0 0.5rem 0;
            color: #e11d48;
            font-size: 2rem;
        }

        .auth-header p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e11d48;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #e11d48;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #be123c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(225, 29, 72, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #fef2f2;
            color: #e11d48;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="admin-badge">
                    <span style="font-size: 1.2em;">üõ°Ô∏è</span>
                    <span>Admin Portal</span>
                </div>
                <h1>MedSafety Pro</h1>
                <p>Admin Login</p>
            </div>

            <div id="error-msg" class="error-msg"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required placeholder="Enter admin password"
                            style="width: 100%; box-sizing: border-box; padding-right: 40px;">
                        <button type="button" id="togglePassword"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6b7280; padding: 0; font-size: 1.2rem;">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Login as Admin</button>

                <div style="margin-top: 1.5rem; text-align: center; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                    <p style="margin: 0; color: #6b7280; font-size: 0.875rem;">
                        Don't have an admin account? <a href="register.html"
                            style="color: #e11d48; text-decoration: none; font-weight: 600;">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set base path for admin pages
        AuthService.setBasePath('../');

        // Check if already logged in
        AuthService.redirectIfAuthenticated();

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = loginForm.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Logging in...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await AuthService.login(email, password);

                if (result.success) {
                    // Check if the user is actually an admin
                    if (result.user.role !== 'admin') {
                        AuthService.logout(); // Logout if not admin trying to login here
                        errorMsg.textContent = 'Access Denied: Admin privileges required.';
                        errorMsg.style.display = 'block';
                        btn.textContent = originalText;
                        btn.disabled = false;
                        return;
                    }
                    AuthService.redirectIfAuthenticated();
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.style.display = 'block';
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'An error occurred.';
                errorMsg.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Admin ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Admin ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
